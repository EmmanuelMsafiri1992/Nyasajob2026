name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/indegnnk/Nyasajob2026repo
            git pull origin main

            DEPLOYPATH=/home/indegnnk/nyasajob.com

            /bin/rsync -av --delete \
              --exclude='.git' \
              --exclude='.env' \
              --exclude='.htaccess' \
              --exclude='public/.htaccess' \
              --exclude='vendor' \
              --exclude='storage/logs/*' \
              --exclude='storage/framework/cache/*' \
              --exclude='storage/framework/sessions/*' \
              --exclude='storage/framework/views/*' \
              --exclude='storage/app/public/*' \
              --exclude='public/storage' \
              ./ $DEPLOYPATH/

            chmod 755 $DEPLOYPATH

            # Create required storage directories
            mkdir -p $DEPLOYPATH/storage/framework/cache/data
            mkdir -p $DEPLOYPATH/storage/framework/sessions
            mkdir -p $DEPLOYPATH/storage/framework/views
            mkdir -p $DEPLOYPATH/storage/logs
            mkdir -p $DEPLOYPATH/bootstrap/cache

            # Set permissions
            chmod -R 775 $DEPLOYPATH/storage $DEPLOYPATH/bootstrap/cache
            chown -R indegnnk:indegnnk $DEPLOYPATH

            cd $DEPLOYPATH

            # Put site in maintenance mode to prevent errors during deployment
            php artisan down --retry=60 2>/dev/null || true

            # Switch to database cache driver (avoids file permission issues)
            sed -i 's/CACHE_DRIVER=file/CACHE_DRIVER=database/g' .env
            sed -i 's/CACHE_STORE=file/CACHE_STORE=database/g' .env

            # Clear ALL caches immediately after .env change
            php artisan config:clear 2>/dev/null || true
            php artisan cache:clear 2>/dev/null || true
            php artisan optimize:clear 2>/dev/null || true

            php artisan storage:link 2>/dev/null || true
            composer install --no-dev --optimize-autoloader --no-interaction
            php artisan migrate --force
            php artisan config:cache
            php artisan view:cache

            # Fix RSS feed data - extract company names from titles
            php artisan rss:process --fix-companies --limit=1000 2>/dev/null || true

            # Assign correct countries based on location data
            php artisan rss:process --redistribute --limit=1000 2>/dev/null || true

            # Re-process staged items to clean descriptions
            php artisan rss:process --status=approved --all --limit=500 2>/dev/null || true

            # Import approved jobs to posts table (this makes them visible on frontend)
            php artisan rss:import --limit=500 2>/dev/null || true

            # Clean up existing posts that have no way to apply
            php artisan posts:cleanup-no-apply --limit=1000 2>/dev/null || true

            # Fix database auto-increment and disable broken feeds
            php artisan tinker --execute="
              DB::statement('ALTER TABLE job_feed_sources MODIFY id BIGINT UNSIGNED NOT NULL AUTO_INCREMENT');
              DB::statement('ALTER TABLE job_feed_logs MODIFY id BIGINT UNSIGNED NOT NULL AUTO_INCREMENT');
              DB::table('job_feed_sources')->where('name', 'LIKE', 'Indeed%')->update(['status' => 'paused']);
              DB::table('job_feed_sources')->whereIn('name', ['Working Nomads', 'Authentic Jobs', 'Remote.co'])->update(['status' => 'paused']);
              echo 'Database fixes applied';
            " 2>/dev/null || true

            # Clear caches
            php artisan cache:forget countries_needing_jobs 2>/dev/null || true

            # Bring site back up
            php artisan up

            echo "Deployment completed: $(date)"